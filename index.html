<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Focal</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="sidebar">
        <div class="profile">
          <img src="profile-bw.jpg" alt="Profile Picture">
          <h2>Daniel</h2>
        </div>
        <nav>
          <ul>
            <li><span class="icon">🏠</span> Home</li>
            <li><span class="icon">📅</span> Calendar</li>
            <li><span class="icon">📓</span> Journal</li>
            <li><span class="icon">📊</span> Statistics</li>
          </ul>
        </nav>
        <div class="settings">
          <ul>
            <li><span class="icon">⚙️</span> Settings</li>
            <li><span class="icon">🔓</span> Log Out</li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <header>
          <h1>General Information</h1>
          <button>Upgrade</button>
        </header>
        <div class="dashboard">
          <div class="card gradient-bg settings"></div>
          <div class="card gradient-bg">
            
            <div class = "chartCard">
              <div class="chartCard-content">
                <div id="line-chart"></div>
              </div>
            </div>


          </div>
          <div class="card gradient-bg large-card">
            <div class="input-container">
              <input type="text" placeholder="Enter the task you want to focus on">
            </div>
          </div>
        </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      <script src="./script.js"></script>

    </body>
    </html>
